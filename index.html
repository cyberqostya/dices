<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Кубики</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="theme-color" content="#fff" />
  </head>

  <body>
    <section>
      <p class="_success" style="opacity: 0">Счастливый</p>

      <div class="cubes">
        <div class="container">
          <div class="cube">
            <div class="front">
              <span class="dot dot5"></span>
            </div>
            <div class="back">
              <span class="dot dot1"></span>
              <span class="dot dot3"></span>
              <span class="dot dot4"></span>
              <span class="dot dot6"></span>
              <span class="dot dot7"></span>
              <span class="dot dot9"></span>
            </div>
            <div class="right">
              <span class="dot dot3"></span>
              <span class="dot dot7"></span>
            </div>
            <div class="left">
              <span class="dot dot1"></span>
              <span class="dot dot3"></span>
              <span class="dot dot5"></span>
              <span class="dot dot7"></span>
              <span class="dot dot9"></span>
            </div>
            <div class="top">
              <span class="dot dot3"></span>
              <span class="dot dot5"></span>
              <span class="dot dot7"></span>
            </div>
            <div class="bottom">
              <span class="dot dot1"></span>
              <span class="dot dot3"></span>
              <span class="dot dot7"></span>
              <span class="dot dot9"></span>
            </div>
          </div>
        </div>
      </div>

      
      <p class="button _roll" style="margin-top: 20px">Бросить</p>
      <div class="buttons">
        <p class="button _remove">Убрать</p>
        <p class="button _add">Добавить</p>
      </div>

      <div class="rainbow"></div>
      <div class="fairy"></div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
